<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Checkout Mirror Fashion</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Ótima escolha!</h1>
                <p class="lead">Obrigado por comprar na Mirror Fashion!
                    Preencha seus dados para efetivar a compra.</p>
            </div><!-- fim .container dentro do jumbotron -->
        </div><!-- fim .jumbotron -->
        
        <div class="container">
            <div class="card mb-3">
                <div class="card-header">
                    <h2>Sua compra</h2>
                </div><!-- fim .card-header -->
            
                <div class="card-body">

                    <img src="img/produtos/foto2-verde.png" alt="Camisa Ecko Caveira na cor verde"
                        class="img-thumbnail mb-3">

                    <dl>
                        <dt>Produto</dt>
                        <dd>Camiseta Ecko Caveira</dd>

                        <dt>Cor</dt>
                        <dd>Verde</dd>

                        <dt>Tamanho</dt>
                        <dd>42</dd>

                        <dt>Preço</dt>
                        <dd>R$ 48,95</dd>
                    </dl>
                </div><!-- fim .card-body -->
            </div><!-- fim .card -->
        </div><!-- fim .container da página -->

    </body>
</html>
